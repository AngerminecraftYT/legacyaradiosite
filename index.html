<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="VoltRadio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://radio.angerwashere.xyz" />
    <meta property="og:description" content="The best radio, right?" />
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VoltRadio</title>
    <link rel="icon" type="image/x-icon" href="radio.ico">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background: #000000;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            align-content: center;
            height: 100vh;
            width: 100vw;
            color: white;
            text-align: center !important;
        }

        .WygrFd {
            position: absolute;
            top: 7.5%;
            left: 50%;
            transform: translate(-50%);
            width: 200px;
        }

        .SWrlri {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          opacity: 0.1;
          z-index: -1;
          filter: blur(1rem);
        }

        .pUBvKJ {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hJGjAf {
            height: 200px;
            border-radius: 10px;
            margin-bottom: 15px;
            filter: blur(0.01rem);
        }

        .nyxrXR,
        .VEdowy,
        .jZrGRR {
            margin: 0;
            padding: 0;
            margin-top: 5px;
        }

        .VEdowy {
            font-weight: 500;
            opacity: 0.7;
        }

        .jZrGRR {
            font-weight: 100;
            opacity: 0.5;
        }

        .hshvHa {
            position: absolute;
            left: 50%;
            bottom: 50%;
            transform: translate(-50%);
        }

        .hiDOzx {
            display: none;
        }

        .fa-play {
            font-size: 50px;
            cursor: pointer;
            margin-bottom: -20px;
        }

        .fa-pause {
            font-size: 50px;
            cursor: pointer;
            margin-bottom: -20px;
        }
        .ffQjoo {
            margin-bottom: 60px;
            transform: rotate(20deg);
        }
        
        @media screen {
            
        }

        .heyhey {
          transform: rotate(270deg);
          margin-left: 220px;
          margin-bottom: 45px;
        }
    </style>
</head>

<body onclick="firstPlay()"> <audio id="audio" volume="0" src="index.html" crossorigin="anonymous"></audio> <img
        src="radio.png" class="WygrFd"> <img src="https://cdn.discordapp.com/attachments/969870083423875072/1127294231527030844/powered_by.png"
        class="SWrlri">
    <div class="pUBvKJ"> <img draggable="false" src="https://cdn.discordapp.com/attachments/969870083423875072/1127294231527030844/powered_by.png" class="hJGjAf">
        <h1 class="nyxrXR">idk name</h1>
        <h2 class="VEdowy">Loading, please refresh if taking longer then 30 seconds..</h2>
        <h3 class="jZrGRR">This service is 24/7 but may expirience downtime.</h3>
    <div class="hshvHa"> <i onclick="toggleRadio()" class="fa-solid fa-play qcErhi"></i>
    <div class="heyhey"> <input type="range" min="1"
            max="200" value="20" class="WygrFd" style="margin-left: 15px;" onchange="updateV(this.value / 200)"
            oninput="updateV(this.value / 200)"> 
    </div>
    <script>
        setInterval(() => {
            refreshStats()
        }, 500);
        refreshStats();
        var playing = 0;
        var interact = 0;

        function firstPlay() {
            if (interact == 0) {
                toggleRadio();
                interact = 1;
                $("#audio")[0].volume = 1;
            }
        }

        function refreshStats() {
            $.get(`https://manage.angerwashere.xyz/api/nowplaying/voltradio`, station => {
                $('.nyxrXR').text(station.now_playing.song.title);
                $('.VEdowy').text(station.now_playing.song.artist);
                $('.jZrGRR').text(`♬ ${station.live.streamer_name}`);
              
                if (station.live.streamer_name == "") {
                  $('.jZrGRR').text("♬ AutoDJ");
                }
              
                if (station.now_playing.song.artist == "") {
                  $('.VEdowy').text("Artist Unavailable");
                }
                
                if (station.now_playing.song.title == "") {
                  $('.VEdowy').text("Title Unavailable");
                }
                
                $.get(`https://tools.elevatehosting.co.uk/api/v2/lookup/song?title=${encodeURI(station.now_playing.song.title)}&artist=${encodeURI(station.now_playing.song.artist)}`,
                    xonos => {
                        $('.SWrlri, .hJGjAf').attr('src', xonos.result.covers.big ||
                            "https://cdn.discordapp.com/attachments/969870083423875072/1127294231527030844/powered_by.png");
                    });
            });
        }


        function updateV(e) {
            $("#audio")[0].volume = e;
        }

        function toggleRadio() {
            if (playing == 0) {
                $("#audio").attr("src", "https://manage.angerwashere.xyz/listen/voltradio/radio.mp3"); // https://manage.angerwashere.xyz/listen/noname_radio/radio.mp3
                $("#audio")[0].play().then(function () {
                    $(".qcErhi").attr("class", "fa-solid fa-pause qcErhi");
                    $(".ffQjoo").attr("class", "ffQjoo");
                    playing = 1
                })
            } else {
                playing = 0;
                $("#audio").attr("src", "");
                $("#audio")[0].pause();
                $(".qcErhi").attr("class", "fa-solid fa-play qcErhi");
            }
        }
    </script>
</body>
</html>
